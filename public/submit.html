<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Review restaurants in Singapore</title>

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://static.addtoany.com/menu/page.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Custom Styling and JS -->
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <script src="js/w3.js"></script>
    <script src="js/app.js"></script>
    <script src="js/global.js"></script>
    <script src="js/submit.js"></script>

</head>

<body id="submit" onload="getRestaurants()">

    <div w3-include-html="include/header-subpage.html"></div>

    <main>
        <!-- Main content goes here -->
        <div class="container pt-5" id="submit-content">
            <div class="row row-cols-1 row-cols-lg-2 align-items-center" id="header">
                <div id="breadcrumb" class="col col-lg-12">

                </div>
            </div>

            <div class="mx-auto mt-5" style="width: 70%">
                <div id="submit-header" class="row row-cols-1 row-cols-lg-1 align-items-center"></div>
                
                <div class="row row-cols-1 align-items-center" id="form">
                    <div class="col align-self-center">
                        <div id="content" class="row g-0 overflow-hidden flex-md-row mb-4 h-md-250 position-relative">
                            <div class="col pt-5 d-flex flex-column position-static">
                                <div id="error-message" class="alert alert-danger" role="alert" style="display: none;">
                                    Please fill in all fields
                                </div>
                                <div class="row d-flex align-items-center">
                                    
                                    <form method="POST">
                                        <div class="mb-3 clearfix">
                                            <div><label  class="form-label">Rating</label></div>

                                            <div class="rating-stars">
                                                <input type="radio" id="star5" name="review_rating" value="5" />
                                                <label class="star" for="star5" title="Awesome" aria-hidden="true"></label>
                                                <input type="radio" id="star4" name="review_rating" value="4" />
                                                <label class="star" for="star4" title="Great" aria-hidden="true"></label>
                                                <input type="radio" id="star3" name="review_rating" value="3" />
                                                <label class="star" for="star3" title="Very good" aria-hidden="true"></label>
                                                <input type="radio" id="star2" name="review_rating" value="2" />
                                                <label class="star" for="star2" title="Good" aria-hidden="true"></label>
                                                <input type="radio" id="star1" name="review_rating" value="1" />
                                                <label class="star" for="star1" title="Bad" aria-hidden="true"></label>
                                            </div>
                                        </div>
                                        <div class="mb-3 clearfix">
                                            <label for="review_title" class="form-label">Title</label>
                                            <input type="text" class="form-control" id="review_title" aria-describedby="review_title" placeholder="Simple one liner to describe your experience" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="review_writeup" class="form-label">How was the experience?</label>
                                            <a href="#" id="community-guidelines">Read our <b>Review Guidelines</b></a>
                                            <textarea class="form-control" id="review_writeup" rows="7" required></textarea>
                                        </div>
                                        <div class="mb-4">
                                            <label for="review_visited" class="form-label">Date visited</label>
                                            <input type="date" class="form-control" id="review_visited" aria-describedby="review_visited">
                                        </div>
                                        <button type="button" onclick="submitReview()" class="btn btn-primary mb-5">Submit</button>


                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <div w3-include-html="include/footer.html"></div>

    <script>includeHTML();</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

</body>

</html>
